group 'com.iav3.iatracking'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.8.21'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.iav3.iatracking'
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        
        // HTTP client for API calls
        implementation 'com.squareup.okhttp3:okhttp:4.11.0'
        implementation 'com.google.code.gson:gson:2.10.1'
        
        // Coroutines for async operations
        implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
        
        // Google Play Services for Advertising ID (GAID)
        implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
        
        // Reference to our native Android SDK
        // TODO: Uncomment when native Android SDK is properly integrated
        // implementation project(path: ':android-sdk')
    }
}